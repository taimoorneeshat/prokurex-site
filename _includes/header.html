<header>
  <nav class="navbar navbar-expand-lg p-0 main-nav"><!-- Check main-nav -->
    <div class="container">

      <a class="navbar-brand" href="{{ '/' | prepend: site.baseurl }}">{{ site.title }}</a>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          {% for item in site.data.nav %}
            <li class="nav-item {% if page.url == item.url %} active {% endif %}">
              <a class="nav-link" href="{{ item.url | prepend: site.baseurl }}">{{ item.title }} {% if page.url == item.url %} <span class="sr-only">(current)</span> {% endif %}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    </div>
  </nav>
</header>
